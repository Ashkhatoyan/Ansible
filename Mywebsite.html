<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML File</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML file.</p>
    <button>Click Me</button>
    <button>Click Me Too</button>
  </body>
</html>
