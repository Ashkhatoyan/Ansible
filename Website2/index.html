<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Example Page</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #006699;
      }
      #header {
        background-color: #eeeeee;
        padding: 10px;
      }
      #content {
        background-color: #ffffff;
        padding: 20px;
        margin: 10px;
        border: 1px solid #cccccc;
      }
      img {
        width: 200px;
        height: auto;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to My Example Page</h1>
    </div>
    <div id="content">
      <h2>Here are some images:</h2>
      <img src="https://picsum.photos/seed/1/200" alt="Random Image 1">
      <img src="https://picsum.photos/seed/2/200" alt="Random Image 2">
      <img src="https://picsum.photos/seed/3/200" alt="Random Image 3">
      <h2>Here are some colored divs:</h2>
      <div style="background-color: #ff9999; padding: 10px;">
        <p>This is a red div.</p>
      </div>
      <div style="background-color: #99ff99; padding: 10px;">
        <p>This is a green div.</p>
      </div>
      <div style="background-color: #9999ff; padding: 10px;">
        <p>This is a blue div.</p>
      </div>
    </div>
  </body>
</html>
